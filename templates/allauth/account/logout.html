{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container col-12 col-md-6 py-5 auth-container">

<h1 class="brown">{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="pt-2 pb-3">
    <button class="btn btn-primary primaryAction btn-black pt-2 pb-2 px-4 text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
  </div>
  
</form>

</div>
{% endblock %}
